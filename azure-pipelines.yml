# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: 'First Pool'

variables:
  IMAGE_TAG: '$(Build.BuildId)'  # Unique tag for each build
steps:
- task: Docker@2
  inputs:
    containerRegistry: 'SCdockerhub-yagna32'
    command: 'login'
- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    arguments: '-t $(DOCKERHUB_USERNAME)/$(IMAGE_NAME):$(IMAGE_TAG)'

- task: Docker@2
  inputs:
    containerRegistry: 'SCdockerhub-yagna32'
    command: 'push'


### ðŸ“¥ Pull the Image from Docker Hub
- script: |
    echo "Pulling Docker image from Docker Hub..."
    docker pull $(DOCKERHUB_USERNAME)/$(IMAGE_NAME):$(IMAGE_TAG)
  displayName: 'Pull Docker Image'

### ðŸ›‘ Stop & Remove Old Containers (If Running)
- script: |
    echo "Stopping old container (if exists)..."
    docker stop $(IMAGE_NAME) || true
    docker rm $(IMAGE_NAME) || true
  displayName: 'Stop and Remove Existing Container'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      ls
      pwd
      docker stop pipeline-ttt
      docker rm pipeline-ttt
      docker run -d --name $(IMAGE_NAME) -p 5173:5173 $(DOCKERHUB_USERNAME)/$(IMAGE_NAME):$(IMAGE_TAG)


